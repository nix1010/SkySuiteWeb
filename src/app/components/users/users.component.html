<a routerLink=".." class="btn btn-sm btn-primary mb-4">&larr; Back</a>
<app-load-spinner *ngIf="showSpinner"></app-load-spinner>
<ngb-alert *ngIf="errorMessage" [type]="'danger'" (closed)="errorMessage = null">
	{{ errorMessage }}
</ngb-alert>
<table class="table">
	<thead>
	<tr>
		<th scope="col">First Name</th>
		<th scope="col">Last Name</th>
		<th scope="col">Email</th>
		<th scope="col">Action</th>
	</tr>
	</thead>
	<tbody>
	<tr *ngFor="let user of users">
		<td>{{user.firstName}}</td>
		<td>{{user.lastName}}</td>
		<td>{{user.email}}</td>
		<td>
			<a routerLink="{{user.id}}">Edit</a>
		</td>
	</tr>
	</tbody>
</table>
<ngb-pagination *ngIf="paginationExists()"
				[pageSize]="pagination.pageSize"
				[(page)]="pagination.currentPage"
				[collectionSize]="pagination.totalCount"
				[maxSize]=5
				(pageChange)="pageChange()"
				size='sm'>
</ngb-pagination>
